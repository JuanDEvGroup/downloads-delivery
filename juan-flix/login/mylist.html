<html><head><base href="https://websimdemo.com/netflix-style-list/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Lista de Películas y Series</title>
<style>
  /* Global styles */

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background-color: #141414;
  color: #fff;
}

h1 {
  text-align: center;
  color: #e50914;
  margin-bottom: 20px;
}

/* Container styles */

.container {
  max-width: 1200px;
  margin: 40px auto;
  padding: 20px;
  background-color: #1a1a1a;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

/* List styles */

.movie-list {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  margin-top: 20px;
}

.movie-item {
  width: 200px;
  margin: 10px;
  transition: transform 0.3s ease-in-out;
  position: relative;
  border-radius: 10px;
  overflow: hidden;
}

.movie-item:hover {
  transform: scale(1.05);
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

.movie-item img {
  width: 100%;
  height: 300px;
  object-fit: cover;
  border-radius: 10px 10px 0 0;
}

.movie-item .title {
  margin-top: 5px;
  font-weight: bold;
  text-align: center;
  color: #fff;
  background-color: rgba(0, 0, 0, 0.7);
  padding: 10px;
  border-radius: 0 0 10px 10px;
}

.movie-item .remove {
  position: absolute;
  top: 5px;
  right: 5px;
  background-color: rgba(0, 0, 0, 0.7);
  color: white;
  border: none;
  border-radius: 50%;
  width: 25px;
  height: 25px;
  font-size: 16px;
  cursor: pointer;
  display: none;
}

.movie-item:hover .remove {
  display: block;
}

/* Add movie form styles */

#addMovieForm {
  margin-top: 20px;
  text-align: center;
}

#addMovieForm select, #addMovieForm button {
  margin: 5px;
  padding: 5px 10px;
  font-size: 16px;
  border: none;
  border-radius: 10px;
  background-color: #1a1a1a;
  color: #fff;
  cursor: pointer;
}

#addMovieForm button:hover {
  background-color: #333;
}

/* Error message styles */

.error {
  color: #e50914;
  text-align: center;
  margin-top: 10px;
  font-size: 14px;
}

  body {
    font-family: Arial, sans-serif;
    background-color: #141414;
    color: #fff;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #e50914;
  }

    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
  }
  .item {
    width: 200px;
    margin: 10px;
    transition: transform 0.3s ease-in-out;
    position: relative;
  }
  .item:hover {
    transform: scale(1.05);
  }
  .item img {
    width: 100%;
    height: 300px;
    object-fit: cover;
    border-radius: 4px;
  }
  .item .title {
    margin-top: 5px;

  }

  }

  }
  #addMovieForm {
    margin-top: 20px;
    text-align: center;
  }
  #addMovieForm select, #addMovieForm button {
    margin: 5px;

    font-size: 16px;
  }

    color: #e50914;

    margin-top: 10px;
  }

  /* Import the Netflix font */
@font-face {
  font-family: 'Netflix Sans';
  src: url('https://fonts.gstatic.com/s/netflixsans/v5/i7dPIfZjpOXOWVfj1Qw.woff2') format('woff2');
}

/* Logo styles */

.logo {
  font-family: 'Netflix Sans', sans-serif;
  font-size: 36px;
  font-weight: bold;
  color: #e50914;
  text-align: center;
  margin: 20px auto;
}


</style>
</head>
<body>
  <div class="logo">
  JUAN FLIX+
</div>

  <div class="container">
    <h1>Mi Lista</h1>
    <div class="list" id="myList">
      <!-- Los elementos de la lista se agregarán aquí dinámicamente -->
    </div>
    <form id="addMovieForm">
      <select id="movieSelect">
        <option value="">Selecciona una película o serie</option>
        <!-- Las opciones se agregarán dinámicamente -->
      </select>
      <button type="submit">Agregar a Mi Lista</button>
    </form>
    <div id="error" class="error"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
  <script>
    const myList = document.getElementById('myList');
    const addMovieForm = document.getElementById('addMovieForm');
    const movieSelect = document.getElementById('movieSelect');
    const errorElement = document.getElementById('error');
    let movies = [];
    let availableMovies = [
      { title: 'Loca por las compras', image: 'poster-lpc.jpeg' },
      { title: 'Mi villano favorito 4', image: 'poster-mvf4.jpeg' },
      { title: 'UP: Una aventura en las alturas', image: 'poster-up.jpeg' },
      { title: 'Un vecino gruñón', image: 'poster-uvg.jpeg' },
      { title: 'Planeta de los simios: Nuevo Reino', image: 'poster-pdls.jpeg' },
      { title: 'Daniel el Travieso', image: 'poster-det.jpeg' },
      { title: 'Los pinguinos de papá', image: 'poster-lpdp.jpeg' },
      { title: 'IntensaMente 2', image: 'poster-im2.jpeg' },
      { title: 'Pollitos en Fuga 1', image: 'poster-pef1.jpeg' },
      { title: 'Pollitos en Fuga 2', image: 'poster-pef2.jpeg' },
      { title: 'Babe: el puerquito valiente', image: 'poster-bepv.jpeg' },
      { title: 'Rio 2', image: 'poster-r1.jpeg' },
      { title: 'El rescate de Ruby', image: 'poster-erdr.jpeg' },
      { title: 'Como entrenar a tu dragon 1', image: 'poster-ceatd1.jpg' },
      { title: 'Como entrenar a tu dragon 2', image: 'poster-ceatd2.jpeg' },
      { title: 'Como entrenar a tu dragon 3', image: 'poster-ceatd3.jpeg' },
      { title: 'Megamente 1', image: 'poster-m1.jpeg' },
      { title: 'Megamente 2', image: 'poster-m2.jpeg' },
       { title: 'Naufrago', image: 'poster-n.jpeg' },
       { title: 'La era de hielo 1', image: 'poster-ledh1.jpeg' },
       { title: 'La era de hielo 2', image: 'poster-ledh2.jpeg' },
       { title: 'La era de hielo 3', image: 'poster-ledh3.jpeg' },
       { title: 'La era de hielo 4', image: 'poster-ledh4.jpeg' },
       { title: 'La era de hielo 5', image: 'poster-ledh5.jpeg' },
       { title: 'La Propuesta', image: '' },
       { title: 'Mis huellas a casa', image: '' },
       { title: 'Mi pobre angelito 1', image: '' },
        { title: 'Mi pobre angelito 2', image: '' },
         { title: 'Mi pobre angelito 3', image: '' },
      { title: '', image: 'https://websimdemo.com/netflix-style-list/images/dark.jpg' }
    ];

    function loadMovies() {
      try {
        const storedMovies = Cookies.get('movies');
        if (storedMovies) {
          movies = JSON.parse(storedMovies);
        }
      } catch (error) {
        console.error('Error loading movies from cookies:', error);
        errorElement.textContent = 'Error al cargar las películas. Se usará una lista vacía.';
        movies = [];
      }
    }

    function displayMovies() {
      myList.innerHTML = '';
      movies.forEach((movie, index) => {
        const itemElement = document.createElement('div');
        itemElement.className = 'item';
        itemElement.innerHTML = `
          <img src="https://juandevgroup.github.io/downloads-delivery/juan-flix/login/img/${movie.image}" alt="${movie.title}" width="200" height="300" >
          <div class="title">${movie.title}</div>
          <button class="remove" onclick="removeMovie(${index})">×</button>
        `;
        myList.appendChild(itemElement);
      });
    }

    function addMovie(title, image) {
      if (!movies.some(movie => movie.title === title)) {
        movies.push({ title, image });
        saveMovies();
        displayMovies();
        updateAvailableMovies();
      } else {
        errorElement.textContent = 'Esta película ya está en tu lista.';
      }
    }

    function removeMovie(index) {
      movies.splice(index, 1);
      saveMovies();
      displayMovies();
      updateAvailableMovies();
    }

    function saveMovies() {
      try {
        Cookies.set('movies', JSON.stringify(movies), { expires: 365, secure: true, sameSite: 'strict' });
      } catch (error) {
        console.error('Error saving movies to cookies:', error);
        errorElement.textContent = 'Error al guardar las películas. Los cambios no se mantendrán después de cerrar el navegador.';
      }
    }

    function updateAvailableMovies() {
      movieSelect.innerHTML = '<option value="">Selecciona una película o serie</option>';
      availableMovies.forEach(movie => {
        if (!movies.some(m => m.title === movie.title)) {
          const option = document.createElement('option');
          option.value = movie.title;
          option.textContent = movie.title;
          movieSelect.appendChild(option);
        }
      });
    }

    addMovieForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const selectedTitle = movieSelect.value;
      if (selectedTitle) {
        const selectedMovie = availableMovies.find(movie => movie.title === selectedTitle);
        addMovie(selectedMovie.title, selectedMovie.image);
        movieSelect.value = '';
        errorElement.textContent = '';
      } else {
        errorElement.textContent = 'Por favor, selecciona una película o serie.';
      }
    });

    // Cargar las películas al iniciar
    loadMovies();
    displayMovies();
    updateAvailableMovies();
  </script>
</body>
</html>
